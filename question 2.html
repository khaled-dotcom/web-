<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    form {
      display: inline-block;
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="button"] {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #218838;
    }

    input[type="button"]:active {
      background-color: #1e7e34;
    }

    input[disabled] {
      background-color: #f4f4f9;
      border: 1px solid #ccc;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <form name="MathCalc">
    <input type="text" name="numbers" value="" size="50" placeholder="Enter comma-separated numbers"><br><br>
    <input type="button" value="Multiply" onclick="performOperation('multiply')">
    <input type="button" value="Divide" onclick="performOperation('divide')">
    <input type="button" value="Maximum" onclick="performOperation('max')"><br><br>
    <input type="text" name="result" value="" size="50" placeholder="Result" disabled>
  </form>

  <script>
    function performOperation(operation) {
      const input = document.MathCalc.numbers.value.trim();
      if (!input) {
        alert("Please enter some numbers separated by commas.");
        return;
      }

      const numbers = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

      if (numbers.length === 0) {
        alert("Please enter valid numbers.");
        return;
      }

      let result;
      if (operation === 'multiply') {
        result = numbers.reduce((a, b) => a * b, 1);
      } else if (operation === 'divide') {
        result = numbers.reduce((a, b) => a / b);
      } else if (operation === 'max') {
        result = Math.max(...numbers);
      }

      document.MathCalc.result.value = result.toFixed(2);
    }
  </script>
</body>
</html>
